<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="container">
    <div class="title">
        <h4>Listado</h4>
        <button type="button" class="btn btn-primary"  [routerLink]="['/add']">Agregar</button>
    </div>


    <table *ngIf="ListProducts.length > 0" class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci√≥n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ListProducts">
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.stock }}</td>
                <td>
                    <button [routerLink]= "['/edit', item.id ]" type="button" class="btn ms-2 btn-sm">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i>
                    </button>
                    <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-sm">
                        <i class="fa-solid fa-trash-can fa-lg" style="color: #ef1541;"></i>
                    </button>
                </td> 
            </tr>
        </tbody>
    </table>
    <h5 *ngIf="ListProducts.length == 0">No hay productos para mostrar</h5>
</div>
